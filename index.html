<!DOCTYPE html>
<html lang="pt-br   ">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./index.js"></script>
</head>
<body>
    <div id="calculator">
        <div id="display">
            <div id="last-calc">
                1 + 1
            </div>
            <div id="result">
                <span><img src="./assets/equals.svg" alt="" srcset=""></span>
                <span type="text" id="render-result"></span>
            </div>
        </div>

    <div id="button-area">
    <button id="CE" class="secondary" data-command="CE">CE</button>
    <button id="C" data-command="clear">C</button>
    <button id="percent">%</button>
    <button id="divide" class="tertiary">/</button>
    <button id="seven" data-number="7">7</button>
    <button id="eight" data-number="8">8</button>
    <button id="nine" data-number="9">9</button>
    <button id="multiple" class="tertiary">X</button>
    <button id="four" data-number="4">4</button>
    <button id="five" data-number="5">5</button>
    <button id="six" data-number="6">6</button>
    <button id="minus" class="tertiary">-</button>
    <button id="one" data-number="1">1</button>
    <button id="two" data-number="2">2</button>
    <button id="three" data-number="3">3</button>
    <button id="plus" class="tertiary">+</button>
    <button id="plus-or-minus">+-</button>
    <button id="zero" data-number="0">0</button>
    <button id="comma">,</button>
    <button id="equals" class="quartiary">=</button>
    </div>


    </div>
</body>
</html>
